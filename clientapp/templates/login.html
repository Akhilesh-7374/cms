<html>
<head>
  <title>Login</title>
</head>
<body>
  <center>
    <h2>Login</h2>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label>User Name:</label><br>
      <input type="text" name="user_id" required><br><br>

      <label>Password:</label><br>
      <input type="password" name="password" required><br><br>

      <button type="submit">Login</button>
    </form>
  </center>
</body>
</html>
